<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.dice-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.dice {
    font-size: 2em;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 10px;
    background-color: #ececec;
    border: 2px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Rolling App</h1>
        <div class="dice-container">
            <div id="dice1" class="dice">0</div>
            <div id="dice2" class="dice">0</div>
            <div id="dice3" class="dice">0</div>
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
